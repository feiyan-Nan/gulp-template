<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>首页</title>
        <link href="../css/lib/layui.mobile.css" rel="stylesheet">
        <link href="../css/basic.css" rel="stylesheet" >
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="wrapper index-wrapper">
            <section class="select-header">
                <div class="select-items active" data-nav="#todo">
                    <div class="select-item">科目<span class="i-tri-angle ml-02"></span></div>
                    <div class="select-item">状态<span class="i-tri-angle ml-02"></span></div>
                </div>
                <div class="select-items" data-nav="#done">
                    <div class="select-item">科目<span class="i-tri-angle ml-02"></span></div>
                    <div class="select-item">时间区间<span class="i-tri-angle ml-02"></span></div>
                    <div class="select-item">状态<span class="i-tri-angle ml-02"></span></div>
                </div>
                <div class="select-opts">
                    <div class="options">
                        <div class="option-items active" data-opts="subject">
                            <div class="option-item">语文</div>
                            <div class="option-item">数学</div>
                            <div class="option-item">英语</div>
                            <div class="option-item">历史</div>
                            <div class="option-item">全部科目</div>
                        </div>
                        <div class="option-items" data-opts="time">
                            <div class="option-item">近一周</div>
                            <div class="option-item">近一个月</div>
                            <div class="option-item">全部科目</div>
                        </div>
                        <div class="option-items" data-opts="status">
                            <div class="option-item">未提交</div>
                            <div class="option-item">待提交</div>
                            <div class="option-item">已批改</div>
                            <div class="option-item">全部状态</div>
                        </div>
                    </div>
                    <div class="fullscreen-mask"></div>
                </div>
            </section>
        </div>
        <script src="../js/lib/zepto.min.js"></script>
        <script src="../js/lib/layui.js"></script>

        <script src="../js/index.js"></script>
    </body>
</html>
